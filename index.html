<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600,700,700italic" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="hero">
      <div class="header">
        <div class="logo">
          <a href="https://arcticwild.com/"><img src="https://arcticwild.com/wp-content/themes/arcticwild/assets/img/logo-main.svg" alt="logo" class="svg-raw mark"/><img src="https://arcticwild.com/wp-content/themes/arcticwild/assets/img/logo-text.svg" alt="logo" class="svg-raw text"/>
          </a>
        </div>
        <nav>
          <ul>
            <li>SCHEDULE</li>
            <li>DESTINATION</li>
            <li>ACTIVITIES</li>
            <li>PLANNING</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
          </ul>
        </nav>
      </div><!--header-->
      <div class="hero-text">
        <img class="alaska" src="img/icon-alaska.png" alt="alaska">
        <p>ENJOY THE SOLITUDE &amp; SOLACE OF</p>
        <h1 class="freight">ARCTIC WILD</h1>
        <hr>
        <div class="play-btn">
          <img src="img/play.png" alt="Little lonely orange triangle facing right">
        </div>
      </div>
      <div class="explore-btn">
        <h2>EXPLORE BELOW</h2>
        <img src="img/orange-arrow.png" alt="Stubby arrow">
      </div>
    </div><!--hero-->
    <div class="gallery">
      <div class="rafting">
        <img src="img/raft.jpg" alt="wrafting yo">
      </div>
      <div class="base-camp">
        <img src="img/basecamp.jpg" alt="climb some shit!">
      </div>
      <div class="backpacking">
        <img src="img/backpacking.jpg" alt="walk somewhere neat">
      </div>
      <div class="canoe">
        <img src="img/canoe.jpg" alt="get your float on">
      </div>
      <div class="photo">
        <img src="img/photo.jpg" alt="pictures">
      </div>
      <div class="custom">
        <img src="img/mountain.jpg" alt="imagine it">
      </div>

    </div><!--gallery-->
  </body>
</html>
